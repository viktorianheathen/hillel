<ul class="courses_list">
    <li *ngFor="let courseItem of courseList">
        <div class="course_item">
            <div class="course_body">
                <div class="c_body_head">
                    <ul>
                        <li>
                            <h2>
                                {{CourseItem.name}}
                            </h2>
                        </li>
                        <li>
                            <span>{{CourseItem.duration}}</span>
                        </li>
                    </ul>
                    <div class="date_box">
                        {{CourseItem.date}}
                    </div>
                </div>
                <div class="c_body_main">
                    <p>
                        {{CourseItem.desc}}
                    </p>
                </div>
            </div>
            <div class="course_button_set">
                <button type="button" class="edit_course">
                    <span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                    <span>Edit course</span>
                </button>
                <button type="button" class="delete_course">
                    <span><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span>Delete course</span>
                </button>
            </div>
        </div>
    </li>
</ul>
