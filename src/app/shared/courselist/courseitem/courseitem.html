<div class="course_item">
    <div class="course_body">
        <div class="c_body_head">
            <ul>
                <li>
                    <h2>
                        {{courseItem.name}}
                    </h2>
                </li>
                <li>
                    <span>{{courseItem.duration}}</span>
                </li>
            </ul>
            <div class="date_box">
                {{courseItem.date}}
            </div>
        </div>
        <div class="c_body_main">
            <p>
                {{courseItem.desc}}
            </p>
        </div>
    </div>
    <app-buttonset (deleteCourse)="onDeleteCourse()" (EditCourse)="onEditCourse()"></app-buttonset>
</div>
