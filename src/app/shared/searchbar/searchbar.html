<div class="search_box" id="search_box">
    <input type="text" [(ngModel)] = "searchString" (ngModelChange) = "onSearch(searchString)" placeholder="search lessons..."/>
    <button type="button" class="to_search" (click)="onSearch(searchString)">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</div>
